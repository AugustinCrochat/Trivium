<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Presupuestos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 19cm;
            margin: 0 auto;
            padding: 0;
        }
        .logo-container {
            text-align: center;
        }
        .logo {
            max-width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        .client-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            font-size: 0.9em;
            margin-bottom: space-between;
        }
        .client-field {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .client-field label {
            font-weight: bold;
            white-space: nowrap;
        }
        .client-field input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .quote-title {
            background: #3e3e3fff;
            color: #fff;
            padding: 10px;
            margin-top: 20px;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0; /* Evitar márgenes adicionales */
            page-break-inside: avoid; /* Evitar cortes dentro de la tabla */
    
        }
        th, td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: center;
            font-size: 0.8rem;
        }
        th {
            background-color: #f5f5f5;
        }
        .conditions {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
            font-size: 0.9em;
        }
        .totals {
            margin-top: 20px;
            text-align: right;
        }
        .total-final {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 10px;
        }
        .input-quantity {
            width: 21px;
            border: none;
        }
        #productSearch {
            width: 19cm;
            padding: 8px;
            margin-bottom: 10px;
        }
        #productList {
            max-height: 200px;
            width: 19cm;
            overflow-y: auto;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .product-item {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .product-item:hover {
            background-color: #f0f0f0;
        }
        .control-buttons {
            margin: 20px 0;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer; 
        }
        .button:hover {
            background-color: #45a049;
        }
        #preview {
            width: 18cm; /* Assuming A4 width is 21cm, this leaves some margin on both sides */
            margin: 0 auto; /* Center the content if needed */
            padding: 0;
            box-sizing: border-box;
        }
        .product-table {
            margin: 0;
            padding: 1cm;
            border-spacing: 0;
            border-collapse: collapse;
            
        }
        .product-table tr, .product-table td {
            padding: 4px;
        }
        @media print {
            .client-field {
                break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="product-selector">
        <h2>Selección de Productos</h2>
        <input type="text" id="productSearch" placeholder="Buscar productos por SKU o nombre...">
        <div id="productList"></div>
    </div>

    <div id="preview">
        <div class="logo-container">
            <img src="data:image/jpeg;base64," alt="Trivium Logo" class="logo">
        </div>

        <div class="client-info">
            <div class="client-field">
                <label>Cliente:</label>
                <input type="text" id="cliente">
            </div>
            <div class="client-field">
                <label>CUIT:</label>
                <input type="text" id="cuit">
            </div>
            <div class="client-field">
                <label>Domicilio:</label>
                <input type="text" id="domicilio">
            </div>
            <div class="client-field">
                <label>IVA:</label>
                <input type="text" id="iva">
            </div>
            <div class="client-field">
                <label>Ciudad:</label>
                <input type="text" id="ciudad">
            </div>
            <div class="client-field">
                <label>O/C:</label>
                <input type="text" id="oc">
            </div>
            <div class="client-field">
                <label>Contacto:</label>
                <input type="text" id="contacto">
            </div>
            <div class="client-field">
                <label>Condición de venta:</label>
                <input type="text" id="condicion-venta">
            </div>
        </div>

        <div class="quote-title">
            COTIZACIÓN
            <div style="float: right;">Fecha: <span id="current-date"></span></div>
        </div>

        <table id="productTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Producto</th>
                    <th>Cant.</th>
                    <th>Precio Unit.</th>
                    <th>IVA %</th>
                    <th>Total c/IVA</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
            </tbody>
        </table>

        <div class="conditions">
            <h3>Condiciones de Comercialización:</h3>
            <p>• El precio cotizado está expresado en Pesos argentinos.</p>
            <p>• Financiación: plazo 0/30/60 + 5% / plazo 0/30/60/90 + 10%</p>
            <p>• Garantía: 1 año por defectos de fabricación.</p>
        </div>

        <div class="totals">
            <div>Subtotal: $<span id="subtotal">0,00</span></div>
            <div>IVA: $<span id="totalIva">0,00</span></div>
            <div class="total-final">Total Final: $<span id="totalFinal">0,00</span></div>
        </div>
    </div>

    <div class="control-buttons">
        <button class="button" onclick="generarPDF()">Generar PDF</button>
    </div>

    <script>
        function formatNumber(number) {
            return number.toLocaleString('es-AR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function formatPercentage(decimal) {
            return (decimal * 100).toFixed(1).replace('.', ',') + '%';
        }

        let products = [];
        let selectedProducts = [];

        document.getElementById('current-date').textContent = new Date().toLocaleDateString('es-AR');

        async function loadProducts() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbw4dk0UYonpHZ-vXnxUxMU56oU3yZjZIQnDIM79yscTU3Ve5e3kgSWP48QtmxHg7Rq5TQ/exec');
                products = await response.json();
                products = products.map(product => ({
                    ...product,
                    impuesto: product.impuesto * 100
                }));
                displayProducts(products);
            } catch (error) {
                console.error('Error cargando productos:', error);
            }
        }

        function displayProducts(productsToShow) {
            const productList = document.getElementById('productList');
            productList.innerHTML = productsToShow.map(product => `
                <div class="product-item" onclick="addProduct('${product.sku}')">
                    ${product.sku} - ${product.producto} - $${formatNumber(product.precio)}
                </div>
            `).join('');
        }

        document.getElementById('productSearch').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = products.filter(product => 
                product.sku.toString().toLowerCase().includes(searchTerm) ||
                product.producto.toLowerCase().includes(searchTerm)
            );
            displayProducts(filtered);
        });

        function addProduct(sku) {
            const product = products.find(p => p.sku.toString() === sku.toString());
            if (product) {
                const existingProduct = selectedProducts.find(p => p.sku === product.sku);
                if (existingProduct) {
                    existingProduct.cantidad++;
                } else {
                    selectedProducts.push({...product, cantidad: 1});
                }
                updateTable();
            }
        }

        function updateTable() {
            const tbody = document.getElementById('productTableBody');
            tbody.innerHTML = selectedProducts.map(product => {
                const totalConIva = product.precio * product.cantidad * (1 + product.impuesto / 100);
                return `
                    <tr>
                        <td>${product.sku}</td>
                        <td>${product.producto}</td>
                        <td>
                            <input type="number" class="input-quantity" value="${product.cantidad}"
                                onchange="updateQuantity('${product.sku}', this.value)">
                        </td>
                        <td>$${formatNumber(product.precio)}</td>
                        <td>${formatPercentage(product.impuesto/100)}</td>
                        <td>$${formatNumber(totalConIva)}</td>
                    </tr>
                `;
            }).join('');
            updateTotals();
        }

        function updateQuantity(sku, quantity) {
            const product = selectedProducts.find(p => p.sku.toString() === sku.toString());
            if (product) {
                product.cantidad = parseInt(quantity) || 1;
                updateTable();
            }
        }

        function updateTotals() {
            const totals = selectedProducts.reduce((acc, product) => {
                const subtotal = product.precio * product.cantidad;
                const iva = subtotal * (product.impuesto / 100);
                return {
                    subtotal: acc.subtotal + subtotal,
                    iva: acc.iva + iva,
                    total: acc.total + subtotal + iva
                };
            }, { subtotal: 0, iva: 0, total: 0 });

            document.getElementById('subtotal').textContent = formatNumber(totals.subtotal);
            document.getElementById('totalIva').textContent = formatNumber(totals.iva);
            document.getElementById('totalFinal').textContent = formatNumber(totals.total);
        }

        function generarPDF() {
    // Clonar el contenido del área de previsualización
    const previewClone = document.getElementById('preview').cloneNode(true);

    // Convertir inputs a texto plano
    const inputs = previewClone.querySelectorAll('.client-info input, .input-quantity');
    inputs.forEach(input => {
        const span = document.createElement('span');
        span.textContent = input.value;      
        input.parentNode.replaceChild(span, input);
    });

    // Configuración del PDF
    const opt = {
        margin: [0.5, 0.5, 0.5, 1], // Márgenes en cm (top, right, bottom, left)
        filename: 'presupuesto.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: {
            scale: 2,
            scrollY: 0 // Prevenir problemas de desplazamiento
        },
        jsPDF: { unit: 'cm', format: 'a4', orientation: 'portrait' },
        pagebreak: { mode: ['avoid-all', 'css', 'legacy'] } // Manejar saltos de página
    };

    // Generar el PDF
    html2pdf()
        .from(previewClone)
        .set(opt)
        .toPdf()
        .get('pdf')
        .then(pdf => {
            const totalPages = pdf.internal.getNumberOfPages();
            for (let i = 1; i <= totalPages; i++) {
                pdf.setPage(i);
                pdf.setFontSize(5);
            }
        })
        .save();
}
        loadProducts();
    </script>
</body>
</html>

